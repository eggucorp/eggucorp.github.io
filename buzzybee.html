<!doctype html>
<html lang="en">
<head>
  <!-- meta tag stuff -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- we love bootstrap we love bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">

  <title>buzzy bee</title>
  <style>
    body { background-color: #E6D6D6; }
    .btn-big { padding: 0.9rem 1.4rem; font-size: 1.1rem; }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="my-4">
      <h6>buzzy bee</h6>
      <div id="status" class="small text-muted">Connecting…</div>
    </div>

    <div class="d-flex justify-content-center gap-2">
      <button id="enable" class="btn btn-secondary btn-big">Enable sound</button>
      <button id="buzz" class="btn btn-danger btn-big" disabled>BUZZ!</button>
    </div>

    <div class="mt-3 small">
      <span id="presence">Listeners: 0</span> ·
      <span id="vol">Vol: 100%</span>
      <span class="text-muted">(keys: <span class="kbd">[</span>/<span class="kbd">]</span> volume, <span class="kbd">m</span> mute, <span class="kbd">b</span> buzz)</span>
    </div>
  </div>

  <!-- we love bootstrap we love bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL  = "https://cjtekuwtemjbowncfphc.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNqdGVrdXd0ZW1qYm93bmNmcGhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3NTYyODcsImV4cCI6MjA3NjMzMjI4N30.XETPr5DmzCUA2eM4ldzD5Y-8gDMdYdyp6VTJj2fVzwU";

    const sb = createClient(SUPABASE_URL, SUPABASE_ANON);

    const statusEl   = document.getElementById("status");
    const buzzBtn    = document.getElementById("buzz");
    const enableBtn  = document.getElementById("enable");
    const presenceEl = document.getElementById("presence");
    const volEl      = document.getElementById("vol");

    // --- Audio setup (browser autoplay policies require a gesture) ---
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    let volume = 100;   // 0..100
    let muted  = false;

    function updateVolLabel() {
      volEl.textContent = `Vol: ${muted ? 0 : volume}%`;
    }
    updateVolLabel();

    function playBeep() {
      if (ctx.state !== "running" || muted || volume === 0) return;
      const osc  = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "square";
      osc.frequency.value = 880;             // A5
      const amp = 0.30 * (volume / 100);     // scale loudness
      gain.gain.setValueAtTime(amp, ctx.currentTime);
      osc.connect(gain).connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.25);
    }

    enableBtn.addEventListener("click", async () => {
      await ctx.resume();
      enableBtn.classList.replace("btn-secondary", "btn-success");
      enableBtn.textContent = "Sound enabled";
    });

    // --- Realtime channel (broadcast + presence) ---
    async function main() {
      const ch = sb.channel("buzzy-bee", {
        config: {
          broadcast: { self: true },
          presence:  { key: crypto.randomUUID() }
        }
      });

      ch.on("broadcast", { event: "buzz" }, () => playBeep());

      ch.on("presence", { event: "sync" }, () => {
        const state = ch.presenceState(); // { key: [metas...] }
        const count = Object.values(state).reduce((n, arr) => n + arr.length, 0);
        presenceEl.textContent = `Listeners: ${count}`;
      });

      await ch.subscribe((s) => {
        if (s === "SUBSCRIBED") {
          statusEl.textContent = 'Connected. Click "Enable sound" once in each tab.';
          buzzBtn.disabled = false;
          ch.track({ online: true });
        }
      });

      // Click to buzz (with simple cooldown)
      let last = 0;
      buzzBtn.addEventListener("click", async () => {
        const now = Date.now();
        if (now - last < 100) return; // 0.8s cooldown
        last = now;
        playBeep(); // local feedback
        await ch.send({ type: "broadcast", event: "buzz", payload: { at: now } });
      });

      // Keyboard shortcuts
      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "b":
            buzzBtn.click();
            break;
          case "[":
            volume = Math.max(volume - 10, 0);
            updateVolLabel();
            break;
          case "]":
            volume = Math.min(volume + 10, 100);
            updateVolLabel();
            break;
          case "m":
            muted = !muted;
            updateVolLabel();
            break;
        }
      });
    }

    main();
  </script>
</body>
</html>
