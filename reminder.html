<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Timer</title>
</head>

<body style="background-color: #E6D6D6">
    <div class="container text-center">
        <div class="my-4">
            <img src="https://t3.ftcdn.net/jpg/12/52/14/68/360_F_1252146853_HQnjoKMJjg3PrrAS6Fub6OdMC8oKivXs.jpg"
                class="img-fluid" alt="Beep Image">
        </div>

        <h2 id="timer">2:00</h2>
        <p>(Beep every 2 minutes)</p>
    </div>

    <!-- Audio element -->
    <audio id="beep-sound">
        <source src="beep.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const beep = document.getElementById("beep-sound");
        const timerDisplay = document.getElementById("timer");
        let countdownInterval;
        let beepInterval;

        // Format time mm:ss
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }

        function startTimers() {
            let timeLeft = 120; // seconds

            timerDisplay.textContent = formatTime(timeLeft);

            countdownInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);
            }, 1000);

            beepInterval = setInterval(() => {
                beep.play();
                timeLeft = 120; // Reset countdown
                timerDisplay.textContent = formatTime(timeLeft);
            }, 120000); // 2 minutes
        }

        // Trigger on first click
        document.addEventListener('click', () => {
            if (!countdownInterval && !beepInterval) {
                startTimers();
            }
        }, { once: true });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
